<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediQuick</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link
      rel="shortcut icon"
      href="./Techno Logos/Icons/number 2.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-white p-4 text-black">
      <nav
        class="container mx-auto md:flex lg:justify-between sm:block md:justify-center items-center pb-1 border-b-2 border-gray-400"
      >
        <div class="flex items-center justify-center ml-0 md:ml-12 md:mb-2">
          <a
            href="index.html"
            class="text-4xl font-bold flex items-center bg-green-100 rounded-2xl p-4"
          >
            <img
              src="/Techno Logos/number 2.png"
              alt="logo"
              width="40"
              height="40"
              class="mr-4"
            />
            <span class="inline">MediQuick</span>
          </a>
        </div>
        <div
          class="hidden lg:flex space-x-4 items-center justify-center mr-12 text-xl"
        >
          <a
            href="index.html"
            class="font-bold border-green-400 border-0 bg-green-100 hover:text-white hover:bg-green-600 focus:ring-4 focus:ring-green-300 rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none"
            >Home</a
          >
          <a
            href="products.html"
            class="font-bold border-green-400 border-0 bg-green-100 hover:text-white hover:bg-green-600 focus:ring-4 focus:ring-green-300 rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none"
            >Products</a
          >
        </div>
        <div
          class="lg:hidden flex items-center justify-center absolute right-2 top-8 mx-4"
        >
          <button
            id="mobile-menu-button"
            type="button"
            class="inline-flex justify-center p-2 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-green-500"
            aria-controls="mobile-menu"
            aria-expanded="false"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
      </nav>
      <nav
        id="mobile-menu"
        class="lg:hidden w-full bg-white p-4 rounded-lg border border-gray-300 flex flex-row justify-center mt-6"
      >
        <ul class="flex flex-col space-y-6 w-full">
          <li>
            <a href="products.html">
              <button
                id="mobile-menu-1-button"
                type="button"
                class="w-full rounded-md px-4 py-2 text-center bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-green-500 hover:text-green-600"
                aria-controls="mobile-menu-1"
                aria-expanded="false"
                aria-haspopup="true"
              >
                Products
              </button>
            </a>
          </li>
        </ul>
      </nav>
      <script>
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const mobileMenu = document.getElementById("mobile-menu");
        mobileMenuButton.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });
      </script>
    </header>

    <main>
      <section
        id="login"
        class="flex flex-col items-center justify-center mx-auto w-full"
      >
        <div
          class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
        >
          <form class="space-y-6" action="#">
            <h5 class="text-xl font-medium text-gray-900 dark:text-white">
              Sign in to MediQuick
            </h5>
            <div>
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Your email</label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="name@company.com"
                required
              />
            </div>
            <div>
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Your password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                required
              />
            </div>
            <div class="flex items-start">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input
                    id="remember"
                    type="checkbox"
                    value=""
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-green-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-green-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                    required
                  />
                </div>
                <label
                  for="remember"
                  class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >Remember me</label
                >
              </div>
              <a
                href="#"
                class="ms-auto text-sm text-green-700 hover:underline dark:text-green-500"
                >Lost Password?</a
              >
            </div>
            <button
              type="submit"
              class="w-full text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
            >
              Login to your account
            </button>
            <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
              Not registered?
              <a
                href="#"
                class="text-green-700 hover:underline dark:text-green-500"
                >Create account</a
              >
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- Footer -->

    <footer class="bg-white rounded-lg shadow dark:bg-gray-900 m-4">
      <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
        <div class="sm:flex sm:items-center sm:justify-between">
          <a
            href="index.html"
            class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse"
          >
            <img
              src="./Techno Logos/number 2.png"
              class="h-8"
              alt="Flowbite Logo"
            />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
              >MediQuick</span
            >
          </a>
          <ul
            class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400"
          >
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">About</a>
            </li>
            <li>
              <a href="#" class="hover:underline me-4 md:me-6"
                >Privacy Policy</a
              >
            </li>
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
            </li>
            <li>
              <a href="#" class="hover:underline">Contact</a>
            </li>
          </ul>
        </div>
        <hr
          class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8"
        />
        <span
          class="block text-sm text-gray-500 sm:text-center dark:text-gray-400"
          >© 2023
          <a href="index.html" class="hover:underline">MediQuick</a>.
          All Rights Reserved.</span
        >
      </div>
    </footer>
  </body>
</html>
